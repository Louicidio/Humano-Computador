<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="meuBotao"> Clique Aqui</button>
    <br><br>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">

        <label for="multiplica">Numero</label>
        <input type="number" id="multiplica" name="multiplica">

        <button type="submit">Enviar</button>

    </form>

    <script>
        const botao =
        document.getElementById('meuBotao');
        botao.addEventListener('click', function () {
        alert('Botão Clicado');

        });

        const formulario = document.getElementById('meuFormulario');
        formulario.addEventListener('submit', function (evento) {
            evento.preventDefault(); // impede o envio do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const multiplica = document.getElementById('multiplica').value;
            const dobro = multiplica * 2;

            if (nome === '' || email === '' || senha === '') {
                alert('Preencha todos os campos');
                return false;
            }
            alert(dobro);
        }
        );

        let nome = prompt("Qual é o seu nome?");
        console.log("Ola," + nome + "!");
    </script>

</body>

</html>
